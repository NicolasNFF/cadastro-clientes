<div class="display-6 p-3 mb-2 bg-danger text-white"> Cadastro de Clientes</div>


<form [formGroup] ="formGroupClient">

  <div class="mb-3">
    <label for="name" class="form-label">Nome</label>
    <input type="text" class="form-control" id="name" formControlName="name" name="name">
  </div>
  <div class="mb-3">
    <label for="rg" class="form-label">RG</label>
    <input type="text" class="form-control" id="rg" formControlName="rg" name="rg">
  </div>
  <div class="mb-3">
    <label for="cpf" class="form-label">CPF</label>
    <input type="text" class="form-control" id="cpf" formControlName="cpf" name="cpf">
  </div>
  <div class="mb-3">
    <label for="endereco" class="form-label">Endereço</label>
    <input type="text" class="form-control" id="endereco" formControlName="endereco" name="endereco">
  </div>
  <div class="mb-3">
    <label for="cep" class="form-label">CEP</label>
    <input type="text" class="form-control" id="cep" formControlName="cep" name="cep">
  </div>
  <button class="btn btn-primary" (click)="save()">Salvar</button>
</form>

<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nome</th>
        <th scope="col">RG</th>
        <th scope="col">CPF</th>
        <th scope="col">Endereço</th>
        <th scope="col">CEP</th>
        <th scope="col">Opções</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of client">
        <th scope="row">{{p.id}}</th>
        <td>{{p.name}}</td>
        <td>{{p.rg}}</td>
        <td>{{p.cpf}}</td>
        <td>{{p.endereco}}</td>
        <td>{{p.cep}}</td>
        <button class="btn btn-danger" (click) = "delete(p)">Remover</button>
      </tr>
    </tbody>
  </table>
</body>
